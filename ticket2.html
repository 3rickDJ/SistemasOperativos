<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8" style="background-image: url('/img/ticket.jpeg')" >
    <div class="flex flex-row bg-white p-8 rounded shadow-md ">
        <div>
            <h2 class="text-2xl font-bold mb-4">Ticket de Venta</h2>

            <div class="mb-4">
                <span class="font-bold">Pelicula:</span> <span id="ticket-pelicula">{pelicula}</span>
            </div>
            <div class="mb-4">
                <span class="font-bold">Sala:</span> <span id="ticket-sala">{sala}</span>
            </div>
            <div class="mb-4">
                <span class="font-bold">Horario:</span> <span id="ticket-horario">{horario}</span>
            </div>
            <div class="mb-4">
                <span class="font-bold">Cantidad de Entradas:</span> <span id="ticket-cantidad">{cantidad}</span>
            </div>
            <div class="mb-4">
                <span class="font-bold">Precio por entrada:</span> <span id="ticket-precio">$100</span>
            </div>
            <div class="mb-4">
                <span class="font-bold">Total a cobrar:</span> <span id="ticket-total">${total}</span>
            </div>
        </div>
<!--        <img src="img/ticket.jpeg" alt="Imagen de Película 1" class=" object-cover mb-4">-->
        <img src="img/{img}" alt="Imagen de Película 1" class=" object-cover ml-48 w-1/4">

    </div>
    <a href="/prueba2.html" class="bg-gradient-to-r from-yellow-400 to-red-500 hover:from-yellow-500 hover:to-orange-600 text-white py-3 px-6 rounded-lg shadow-lg inline-block font-bold text-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">
        Regresar
    </a>
</div>


</div>
</body>
</html>
